<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bethany's Pie Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
 <div class="container">
        <h2>Using form components</h2>

         <form>
            <div class="mb-3">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control-plaintext" value="ukek@gmail.com" id="emailInput">
              </div>
              <div class="mb-3">
                <label for="commentTextArea" class="form-label">Comments</label>
                <textarea id="commentTextArea" class="form-control" rows="3"></textarea>
              </div>
            </div>

            <div class="mb-3">
              <label for="uploadFile" class="form-label">Upload pie picture</label>
              <input type="file" class="form-control" id="uploadFile">
            </div>

            <div class="mb-3">
              <label for="pieSizeSelect" class="form-label">Select pie size</label>
              <select class="form-select">
                <option selected>Choose your requested size</option>
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
              </select>
            </div>
        </form>
</body>

</html>
